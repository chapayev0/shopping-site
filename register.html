<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<title> CSS Login Screen Tutorial </title>
</head>
<body>
  <body>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>Create Account</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>

        <form class="login-form" method="post" action="actions/register.php">

          <input type="text" name="user_name" placeholder="username"/>
          <input type="text" name="email" placeholder="Emai"/>
          <input type="text" name="phone" placeholder="Phone Number"/>
          <input type="password" name="pass" placeholder="password"/>
	        <input type="password" name="rep_pass" placeholder="Re-type password"/>
          <select name="user_type" >
            <option value="Seller Account">Seller Account</option>
            <option value="Buyer Account">Buyer Account</option>
          </select>

          <button>Register</button>
          
        </form>
      </div>
    </div>
</body>
</body>
</html>
